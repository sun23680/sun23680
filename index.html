<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>거리로</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #1eb477;
      --accent-color: #11a27c;
      --bg-color: #f4fdf9;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
      position: relative;
    }
    header .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
    }
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 1px solid #ccc;
    }
    .side-menu a {
      padding: 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #111;
      display: block;
      transition: 0.3s;
    }
    .side-menu a:hover {
      background-color: #f1f1f1;
    }
    .side-menu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .menu-icon {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    nav {
      background-color: var(--primary-color);
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      padding: 0.75rem 1rem;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      border-left: 6px solid var(--accent-color);
      padding-left: 0.75rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    .post-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/uploads/hamburger.svg" alt="menu" class="menu-icon" onclick="openMenu()" />
    <a href="index.html">
      <img src="/static/uploads/logo.svg" alt="logo" class="logo" />
    </a>
  </header>

  <div id="sideMenu" class="side-menu">
    <span class="closebtn" onclick="closeMenu()">&times;</span>
    <a href="#politics">정치</a>
    <a href="#society">사회</a>
    <a href="#life">민생</a>
    <a href="#culture">문화</a>
    <a href="#opinion">칼럼</a>
    <a href="#notice">공지사항</a>
    <a href="#report">제보하기</a>
  </div>

  <nav>
    <a href="#politics">정치</a>
    <a href="#society">사회</a>
    <a href="#life">민생</a>
    <a href="#culture">문화</a>
  </nav>

  <main>
    <section id="politics">
      <h2>정치</h2>
      <div class="news-list" data-category="정치">불러오는 중...</div>
    </section>

    <section id="society">
      <h2>사회</h2>
      <div class="news-list" data-category="사회">불러오는 중...</div>
    </section>

    <section id="life">
      <h2>민생</h2>
      <div class="news-list" data-category="민생">불러오는 중...</div>
    </section>

    <section id="culture">
      <h2>문화</h2>
      <div class="news-list" data-category="문화">불러오는 중...</div>
    </section>

    <section id="opinion">
      <h2>칼럼</h2>
      <div class="news-list" data-category="칼럼">불러오는 중...</div>
    </section>

    <section id="notice">
      <h2>공지사항</h2>
      <div class="news-list" data-category="공지사항">불러오는 중...</div>
    </section>

    <section id="report">
      <h2>제보하기</h2>
      <div class="news-list" data-category="제보하기">불러오는 중...</div>
    </section>
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    async function loadPosts() {
      const res = await fetch("/content/news/index.json");
      const postList = await res.json();

      for (const url of postList) {
        try {
          const res = await fetch(url);
          const text = await res.text();
          const metaMatch = text.match(/---([\\s\\S]*?)---/);
          const content = text.replace(/---([\\s\\S]*?)---/, "").trim();
          const metadata = {};

          if (metaMatch) {
            metaMatch[1].trim().split("\\n").forEach(line => {
              const [key, ...rest] = line.split(":");
              metadata[key.trim()] = rest.join(":").trim();
            });
          }

          const html = marked.parse(content);
          const article = document.createElement("article");
          article.innerHTML = `
            <div class="post-title">${metadata.title || "제목 없음"}</div>
            <div class="post-date">${metadata.date || ""}</div>
            <div class="post-body">${html}</div>
          `;

          const target = document.querySelector(`[data-category="\${metadata.category}"]`);
          if (target) {
            if (target.innerHTML.includes("불러오는 중")) target.innerHTML = "";
            target.appendChild(article);
          }
        } catch (e) {
          console.error("불러오기 실패:", url, e);
        }
      }
    }

    loadPosts();
  </script>
</body>
</html>
