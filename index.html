<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>거리로</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #1eb477;
      --accent-color: #11a27c;
      --bg-color: #f4fdf9;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
    }
    header .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
    }
    nav {
      background-color: var(--primary-color);
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      padding: 0.75rem 1rem;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      border-left: 6px solid var(--accent-color);
      padding-left: 0.75rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    .post-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="/static/uploads/logo.svg" alt="logo" class="logo" />
    </a>
  </header>

  <nav>
    <a href="#politics">정치</a>
    <a href="#society">사회</a>
    <a href="#life">민생</a>
    <a href="#culture">문화</a>
  </nav>

  <main>
    <section id="politics">
      <h2>정치</h2>
      <div class="news-list" data-category="정치">불러오는 중...</div>
    </section>

    <section id="society">
      <h2>사회</h2>
      <div class="news-list" data-category="사회">불러오는 중...</div>
    </section>

    <section id="life">
      <h2>민생</h2>
      <div class="news-list" data-category="민생">불러오는 중...</div>
    </section>

    <section id="culture">
      <h2>문화</h2>
      <div class="news-list" data-category="문화">불러오는 중...</div>
    </section>
  </main>

  <script>
    const posts = [
      "/content/news/2025-06-04-example.md" // 여기에 CMS에서 작성된 글 경로들 추가
    ];

    posts.forEach(async (url) => {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const metaMatch = text.match(/---([\\s\\S]*?)---/);
        const content = text.replace(/---([\\s\\S]*?)---/, "").trim();
        const metadata = {};

        if (metaMatch) {
          metaMatch[1].trim().split("\\n").forEach(line => {
            const [key, ...rest] = line.split(":");
            metadata[key.trim()] = rest.join(":").trim();
          });
        }

        const html = marked.parse(content);
        const article = document.createElement("article");
        article.innerHTML = `
          <div class="post-title">${metadata.title || "제목 없음"}</div>
          <div class="post-date">${metadata.date || ""}</div>
          <div class="post-body">${html}</div>
        `;

        const target = document.querySelector(`[data-category="\${metadata.category}"]`);
        if (target) {
          if (target.innerHTML.includes("불러오는 중")) target.innerHTML = "";
          target.appendChild(article);
        }
      } catch (e) {
        console.error("불러오기 실패:", url, e);
      }
    });
  </script>
</body>
</html>
