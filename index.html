<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>거리로</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #1eb477;
      --accent-color: #11a27c;
      --bg-color: #f4fdf9;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 0.5rem 1rem;
      border-bottom: 2px solid var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .logo {
      max-width: 220px;
      height: auto;
    }
    .menu-icon {
      width: 28px;
      height: 28px;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }
    .search-bar-wrapper {
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .search-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .search-form input[type="text"] {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 160px;
    }
    .search-form select,
    .search-form button {
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    .menu-bar {
      background-color: var(--primary-color);
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem;
    }
    .menu-bar nav {
      display: flex;
    }
    .menu-bar a {
      color: white;
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: 600;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-left: 1px solid #ccc;
    }
    .side-menu a {
      padding: 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #111;
      display: block;
      transition: 0.3s;
    }
    .side-menu a:hover {
      background-color: #f1f1f1;
    }
    .side-menu .closebtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      border-left: 6px solid var(--accent-color);
      padding-left: 0.75rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    .post-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .support-link {
      text-align: center;
      padding: 2rem;
      background: #e9f5f1;
    }
    @media (max-width: 768px) {
      header {
        justify-content: center;
      }
      .logo {
        max-width: 160px;
      }
      .menu-icon {
        right: 1rem;
        top: 0.75rem;
      }
      .search-bar-wrapper {
        flex-direction: column;
        align-items: stretch;
      }
    }
    @media (min-width: 769px) {
      .search-bar-wrapper {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/uploads/logo.svg" alt="logo" class="logo" />
    <img src="/static/uploads/hamburger.svg" alt="menu" class="menu-icon" onclick="openMenu()" />
  </header>

  <div class="search-bar-wrapper">
    <form class="search-form" onsubmit="event.preventDefault(); performSearch();">
      <select id="search-scope">
        <option value="all">전체</option>
        <option value="정치">정치</option>
        <option value="사회">사회</option>
        <option value="민생">민생</option>
        <option value="문화">문화</option>
        <option value="칼럼">칼럼</option>
        <option value="공지사항">공지사항</option>
        <option value="제보하기">제보하기</option>
      </select>
      <input type="text" id="search-query" placeholder="검색어 입력" />
      <button type="submit">검색</button>
    </form>
  </div>

  <div class="menu-bar">
    <nav>
      <a href="#politics">정치</a>
      <a href="#society">사회</a>
      <a href="#life">민생</a>
      <a href="#culture">문화</a>
      <a href="#opinion">칼럼</a>
      <a href="#notice">공지사항</a>
      <a href="#report">제보하기</a>
      <a href="#support">후원·구독하기</a>
    </nav>
  </div>

  <div id="sideMenu" class="side-menu">
    <span class="closebtn" onclick="closeMenu()">&times;</span>
    <a href="#politics">정치</a>
    <a href="#society">사회</a>
    <a href="#life">민생</a>
    <a href="#culture">문화</a>
    <a href="#opinion">칼럼</a>
    <a href="#notice">공지사항</a>
    <a href="#report">제보하기</a>
    <a href="#support">후원·구독하기</a>
  </div>

  <main>
    
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
