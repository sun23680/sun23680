<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>거리로</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #1eb477;
      --accent-color: #11a27c;
      --bg-color: #f4fdf9;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
      position: relative;
    }
    header .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
    }
    .menu-bar {
      background-color: var(--primary-color);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }
    .menu-bar nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .menu-bar a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
    .search-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-form input[type="text"] {
      padding: 0.25rem;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      border-left: 6px solid var(--accent-color);
      padding-left: 0.75rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    .post-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .support-link {
      text-align: center;
      padding: 2rem;
      background: #e9f5f1;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="/static/uploads/logo.svg" alt="logo" class="logo" />
    </a>
  </header>

  <div class="menu-bar">
    <nav>
      <a href="#politics">정치</a>
      <a href="#society">사회</a>
      <a href="#life">민생</a>
      <a href="#culture">문화</a>
      <a href="#opinion">칼럼</a>
      <a href="#notice">공지사항</a>
      <a href="#report">제보하기</a>
      <a href="#support">후원·구독하기</a>
    </nav>
    <form class="search-form" onsubmit="event.preventDefault(); performSearch();">
      <select id="search-scope">
        <option value="all">전체</option>
        <option value="정치">정치</option>
        <option value="사회">사회</option>
        <option value="민생">민생</option>
        <option value="문화">문화</option>
        <option value="칼럼">칼럼</option>
        <option value="공지사항">공지사항</option>
        <option value="제보하기">제보하기</option>
      </select>
      <input type="text" id="search-query" placeholder="검색어 입력" />
      <button type="submit">검색</button>
    </form>
  </div>

  <main>
    <section id="politics">
      <h2>정치</h2>
      <div class="news-list" data-category="정치">불러오는 중...</div>
    </section>
    <section id="society">
      <h2>사회</h2>
      <div class="news-list" data-category="사회">불러오는 중...</div>
    </section>
    <section id="life">
      <h2>민생</h2>
      <div class="news-list" data-category="민생">불러오는 중...</div>
    </section>
    <section id="culture">
      <h2>문화</h2>
      <div class="news-list" data-category="문화">불러오는 중...</div>
    </section>
    <section id="opinion">
      <h2>칼럼</h2>
      <div class="news-list" data-category="칼럼">불러오는 중...</div>
    </section>
    <section id="notice">
      <h2>공지사항</h2>
      <div class="news-list" data-category="공지사항">불러오는 중...</div>
    </section>
    <section id="report">
      <h2>제보하기</h2>
      <div class="news-list" data-category="제보하기">불러오는 중...</div>
    </section>
    <section id="support">
      <h2>후원·구독하기</h2>
      <p class="support-link">정기후원과 뉴스레터 구독으로 거리로를 응원해 주세요.</p>
    </section>
  </main>

  <script>
    const postList = [
      "/content/news/2025-06-04-example.md"
    ];

    const allPosts = [];

    async function loadPosts() {
      for (const url of postList) {
        try {
          const res = await fetch(url);
          const text = await res.text();
          const metaMatch = text.match(/---([\s\S]*?)---/);
          const content = text.replace(/---([\s\S]*?)---/, "").trim();
          const metadata = {};

          if (metaMatch) {
            metaMatch[1].trim().split("\n").forEach(line => {
              const [key, ...rest] = line.split(":");
              metadata[key.trim()] = rest.join(":").trim();
            });
          }

          const html = marked.parse(content);
          const article = document.createElement("article");
          article.innerHTML = `
            <div class="post-title">${metadata.title || "제목 없음"}</div>
            <div class="post-date">${metadata.date || ""}</div>
            <div class="post-body">${html}</div>
          `;

          article.dataset.category = metadata.category;
          article.dataset.title = metadata.title;

          allPosts.push(article);

          const target = document.querySelector(`[data-category="${metadata.category}"]`);
          if (target) {
            if (target.innerHTML.includes("불러오는 중")) target.innerHTML = "";
            target.appendChild(article.cloneNode(true));
          }
        } catch (e) {
          console.error("불러오기 실패:", url, e);
        }
      }
    }

    function performSearch() {
      const keyword = document.getElementById("search-query").value.trim();
      const scope = document.getElementById("search-scope").value;

      document.querySelectorAll(".news-list").forEach(div => div.innerHTML = "");

      allPosts.forEach(post => {
        const title = post.dataset.title || "";
        const category = post.dataset.category || "";

        if ((scope === "all" || category === scope) && title.includes(keyword)) {
          const target = document.querySelector(`[data-category="${category}"]`);
          if (target) target.appendChild(post.cloneNode(true));
        }
      });
    }

    loadPosts();
  </script>
</body>
</html>
  </script>
</body>
</html>
