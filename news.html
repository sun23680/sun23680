<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뉴스 - 거리로</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #1eb477;
      --accent-color: #11a27c;
      --bg-color: #f4fdf9;
      --text-color: #222;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
    }
    h1 {
      color: var(--accent-color);
      border-left: 6px solid var(--accent-color);
      padding-left: 0.75rem;
      margin: 2rem auto 1rem;
      max-width: 960px;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    article {
      margin-bottom: 3rem;
    }
    .post-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    .post-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #e9f5f1;
      color: #555;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>거리로 뉴스</h1>
  </header>

  <main id="news-list">
    <p>뉴스를 불러오는 중...</p>
  </main>

  <footer>
    <p>&copy; 2025 거리로. 모든 권리 보유.</p>
  </footer>

  <script>
    const posts = [
      // 여기에 실제 Markdown 경로 추가
      "/content/news/2025-06-04-example.md"
    ];

    const container = document.getElementById("news-list");
    container.innerHTML = "";

    posts.forEach(async (url) => {
      try {
        const res = await fetch(url);
        const text = await res.text();

        // frontmatter 분리
        const metaMatch = text.match(/---([\\s\\S]*?)---/);
        const content = text.replace(/---([\\s\\S]*?)---/, "").trim();
        const metadata = {};

        if (metaMatch) {
          metaMatch[1].trim().split("\\n").forEach(line => {
            const [key, ...rest] = line.split(":");
            metadata[key.trim()] = rest.join(":").trim();
          });
        }

        const html = marked.parse(content);
        const article = document.createElement("article");

        article.innerHTML = `
          <div class="post-title">${metadata.title || "제목 없음"}</div>
          <div class="post-date">${metadata.date || ""}</div>
          <div class="post-body">${html}</div>
        `;
        container.appendChild(article);
      } catch (e) {
        console.error("글 불러오기 실패:", url, e);
        const err = document.createElement("p");
        err.textContent = `뉴스 로딩 실패: ${url}`;
        container.appendChild(err);
      }
    });
  </script>
</body>
</html>
